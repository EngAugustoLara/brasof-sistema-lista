name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas openpyxl

      - name: Build (no spaces in name)
        run: |
          pyinstaller --onefile --noconsole --name Sistema_Lista_Brasoft sistema_lista_brasoft.py

      - name: List dist contents (debug)
        run: |
          dir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sistema_Lista_Brasoft_EXE
          path: dist/Sistema_Lista_Brasoft.exe
